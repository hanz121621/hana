<!DOCTYPE html>
<html>
<head>
  <title>CSS Example</title>

  <!-- Internal CSS -->

<style>
    body {
      background-color: rgb(188, 207, 213); /* Change background color */
    }

    h1 {
      text-align: center; /* Center heading */
    }

    p {
      color: rgb(97, 97, 145);      /* Set font color */
      font-size: 18px;      /* Set font size */
    }
  </style>
</head>

<body>
  <h1>Welcome to My Web Page</h1>
  <p>This is a simple paragraph styled using <b>internal CSS</b>.</p>
</body>
</html>
